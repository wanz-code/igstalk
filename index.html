<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Stalker - Wanz Official</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram Logo" class="logo">
      <h1>Instagram Stalker</h1>
    </header>

    <div class="search-box">
      <input type="text" id="username" placeholder="Masukkan username Instagram...">
      <button id="searchBtn">Cari</button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Mengambil data...</p>
    </div>

    <div id="result" class="result hidden"></div>

    <footer>
      <p>¬© Wanz Official</p>
    </footer>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const usernameInput = document.getElementById("username");
    const resultDiv = document.getElementById("result");
    const loadingDiv = document.getElementById("loading");

    searchBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      resultDiv.classList.add("hidden");
      loadingDiv.classList.remove("hidden");

      try {
        const res = await fetch(`/api/stalk.js?username=${username}`);
        const data = await res.json();

        loadingDiv.classList.add("hidden");

        if (data.status !== 200) {
          resultDiv.innerHTML = `<div class="card error">‚ùå User tidak ditemukan!</div>`;
          resultDiv.classList.remove("hidden");
          return;
        }

        const r = data.result;

        resultDiv.innerHTML = `
          <div class="card">
            <h2>@${r.name}</h2>
            <p>${r.description || "Tidak ada bio"}</p>
            <div class="stats">
              <div><b>Followers:</b> ${r.followers}</div>
              <div><b>Uploads:</b> ${r.uploads}</div>
              <div><b>Engagement Rate:</b> ${r.engagementRate}</div>
              <div><b>Posts/Day:</b> ${r.postsPerDay}</div>
              <div><b>Posts/Week:</b> ${r.postsPerWeek}</div>
              <div><b>Posts/Month:</b> ${r.postsPerMonth}</div>
              <div><b>Most Popular Time:</b> ${r.mostPopularPostTime}</div>
            </div>
            <h3>Hashtags</h3>
            <p>${(r.hashtags || []).join(", ") || "-"}</p>
            <h3>Most Liked Post</h3>
            ${
              r.mostLikedPosts?.length
                ? `<a href="${r.mostLikedPosts[0].link}" target="_blank">
                    ‚ù§Ô∏è ${r.mostLikedPosts[0].likes} | üí¨ ${r.mostLikedPosts[0].comments}
                  </a>`
                : "-"
            }
          </div>
        `;

        resultDiv.classList.remove("hidden");

      } catch (err) {
        loadingDiv.classList.add("hidden");
        resultDiv.innerHTML = `<div class="card error">‚ö†Ô∏è Terjadi kesalahan koneksi!</div>`;
        resultDiv.classList.remove("hidden");
      }
    });
  </script>
</body>
  </html>
