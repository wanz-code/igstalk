<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Stalker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      color:white;
    }
    .card {
      background:#fff;
      color:#333;
      border-radius:20px;
      padding:20px;
      width:90%;
      max-width:450px;
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
      text-align:center;
      position:relative;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }
    .logo {
      width:60px;
      margin-bottom:10px;
    }
    input {
      width:100%;
      padding:10px;
      border:2px solid #ddd;
      border-radius:12px;
      margin:10px 0;
      font-size:16px;
    }
    button {
      background:#dd2a7b;
      color:white;
      border:none;
      padding:12px 20px;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#f58529; }
    .result {
      margin-top:20px;
      text-align:left;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      background: #fff;
      color:#333;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
      animation: pop 0.4s ease-in-out;
    }
    @keyframes pop {
      from {transform:scale(0.7);}
      to {transform:scale(1);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram">
    <h2>Instagram Stalker</h2>
    <input id="username" type="text" placeholder="Masukkan username Instagram">
    <button onclick="stalk()">Cari</button>
    <div class="result" id="result"></div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <script>
    async function stalk() {
      const username = document.getElementById('username').value.trim()
      const resultDiv = document.getElementById('result')
      if (!username) {
        showPopup("‚ö†Ô∏è Masukkan username dulu bro")
        return
      }

      try {
        const res = await fetch(`https://fastrestapis.fasturl.cloud/stalk/instagram?username=${username}`)
        if (!res.ok) throw new Error("Gagal fetch API")
        const data = await res.json()

        if (data.status !== 200) {
          showPopup("‚ùå Username tidak ditemukan")
          return
        }

        const r = data.result
        resultDiv.innerHTML = `
          <h3>@${r.name}</h3>
          <p>${r.description || 'Tidak ada bio'}</p>
          <p><b>Followers:</b> ${r.followers}</p>
          <p><b>Uploads:</b> ${r.uploads}</p>
          <p><b>Engagement Rate:</b> ${r.engagementRate}</p>
          <p><b>Post per Hari:</b> ${r.postsPerDay}</p>
          <p><b>Post per Minggu:</b> ${r.postsPerWeek}</p>
          <p><b>Post per Bulan:</b> ${r.postsPerMonth}</p>
          <p><b>Most Popular Time:</b> ${r.mostPopularPostTime}</p>
          <p><b>Hashtags:</b> ${r.hashtags.join(', ')}</p>
          <p><b>Most Liked Post:</b> <a href="${r.mostLikedPosts[0]?.link}" target="_blank">Klik Disini</a> ‚ù§Ô∏è ${r.mostLikedPosts[0]?.likes}</p>
        `
      } catch (err) {
        showPopup("üö® Terjadi kesalahan koneksi")
      }
    }

    function showPopup(message) {
      const popup = document.getElementById('popup')
      const content = document.getElementById('popupContent')
      content.innerHTML = message
      popup.classList.add('active')
      popup.onclick = () => popup.classList.remove('active')
    }
  </script>
</body>
</html>
